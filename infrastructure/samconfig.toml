version = 0.1

[default]
[default.global.parameters]
stack_name = "myelinbase-backend"

# ============================================
# Local Development
# ※ ローカル環境は template-local.yaml を使用するため、
#   通常の sam local コマンドでこのファイルを使う場合は
#   template_file = "template-local.yaml" オプションが必要です。
# ============================================

# ============================================
# Dev Environment (AWS)
# ============================================
[dev]
[dev.deploy.parameters]
stack_name = "myelinbase-backend-dev"
resolve_s3 = true
region = "us-east-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
  "Stage=dev",
  "ProjectName=myelinbase-backend",
  # 開発環境: Vercel Preview URL等からのアクセスを許可するためにワイルドカード推奨
  "FrontendUrl=*", 
  # AWS環境なのでBedrockを有効化
  "UseBedrock=false",
  "PineconeApiKeySecretName=pinecone-api-key"
  # ローカル用エンドポイントパラメータは削除
]
image_repositories = []

[dev.build.parameters]
cached = true
parallel = true

# ============================================
# Prod Environment (AWS)
# ============================================
[prod]
[prod.deploy.parameters]
stack_name = "myelinbase-backend-prod"
resolve_s3 = true
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
parameter_overrides = [
  "Stage=prod",
  "ProjectName=myelinbase-backend",
  # 本番環境: 明確なFrontend URL (Vercel Custom Domain)
  "FrontendUrl=https://app.myelinbase.com",
  # 本番環境: Backend Custom Domain
  "DomainName=api.myelinbase.com",
  # 事前に作成したACM証明書のARN
  "CertificateArn=arn:aws:acm:us-east-1:123456789012:certificate/xxxxxxxx-xxxx-xxxx-xxxx-xxxxxxxxxxxx",
  # 事前に確認したRoute53 Hosted Zone ID
  "HostedZoneId=Z0123456789ABCDEFGHIJ",
  # Bedrock有効
  "UseBedrock=true",
  "PineconeApiKeySecretName=pinecone-api-key-prod"
]
image_repositories = []

[prod.build.parameters]
cached = true
parallel = true