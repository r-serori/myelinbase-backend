version = 0.1

[default]
[default.global.parameters]
stack_name = "myelinbase-backend"

# ============================================
# Dev Environment (AWS)
# template.yaml を使用（カスタムドメインなし）
# ============================================
[dev]
[dev.deploy.parameters]
stack_name = "myelinbase-backend-dev"
resolve_s3 = true
region = "ap-northeast-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
fail_on_empty_changeset = false
parameter_overrides = [
  "Stage=dev",
  "ProjectName=myelinbase-backend",
  "UseBedrock=true",
  "PineconeApiKeyParameterName=/myelinbase/dev/pinecone-api-key",
  "PineconeIndexName=myelinbase-documents"
]
image_repositories = []

[dev.build.parameters]
cached = true
parallel = true

# ============================================
# Prod Environment (AWS)
# template-prod.yaml を使用（カスタムドメインあり）
# ============================================
[prod]
[prod.deploy.parameters]
stack_name = "myelinbase-backend-prod"
template_file = "template-prod.yaml"
resolve_s3 = true
region = "ap-northeast-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"
fail_on_empty_changeset = false
parameter_overrides = [
  "Stage=prod",
  "ProjectName=myelinbase-backend",
  "FrontendUrl=https://app.myelinbase.com",
  "DomainName=api.myelinbase.com",
  "UseBedrock=true",
  "PineconeApiKeyParameterName=/myelinbase/prod/pinecone-api-key",
  "PineconeIndexName=myelinbase-documents-prod"
]
image_repositories = []

[prod.build.parameters]
template_file = "template-prod.yaml"
cached = true
parallel = true